<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Me</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #fafafa;
    }

    .top-bar {
      background-color: #3c3c3c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
    }

    .top-bar span {
      font-size: 14px;
    }

    .close-btn {
      width: 18px;
      height: 18px;
      background: red;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border-radius: 2px;
    }

    .profile-wrapper {
      display: flex;
      align-items: center;
      padding: 40px 30px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: #ddd;
      overflow: hidden;
      border: 2px solid #ccc;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .profile-info h1 {
      font-size: 28px;
      margin: 0;
    }

    .profile-info p {
      margin: 0;
      font-size: 15px;
      color: #444;
    }

    .posts-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  padding: 10px 30px 40px;
}

.posts-grid .post {
  background-color: #eee;
  width: 100%;
  aspect-ratio: 3 / 2;
  border-radius: 6px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #aaa;
  font-size: 13px;
}


    @media (max-width: 700px) {
      .profile-wrapper {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .posts-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <span>About Me</span>
    <div class="close-btn" onclick="window.location.href='index.html'">X</div>
  </div>

  <!-- Profile Section -->
  <div class="profile-wrapper">
    <div class="profile-pic">
      <img src="your-profile.jpg" alt="Profile Picture" />
    </div>
    <div class="profile-info">
      <h1>Aleksa Gramatikova</h1>
      <p>Age: 20</p>
      <p>From: Sofia, Bulgaria</p>
    </div>
  </div>

  <!-- Post Grid -->
  <div class="posts-grid">
    <div class="post">Post 1</div>
    <div class="post">Post 2</div>
    <div class="post">Post 3</div>
    <div class="post">Post 4</div>
    <div class="post">Post 5</div>
    <div class="post">Post 6</div>
  </div>

</body>
</html>
