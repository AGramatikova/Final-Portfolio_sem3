<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Setup</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #f7f1e8;
      color: #222;
    }

    .container {
      display: flex;
      height: 100vh;
      padding: 40px;
      box-sizing: border-box;
    }

    .left {
      width: 65%;
      padding-right: 40px;
    }

    .right {
      width: 35%;
      border-left: 2px solid #222;
      padding-left: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 60px;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    .slider-section {
      margin-bottom: 54px;
    }

    .slider-wrapper {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .slider {
      width: 100%;
      appearance: none;
      -webkit-appearance: none;
      height: 4px;
      background: #999;
      border-radius: 2px;
      outline: none;
      transition: background 0.3s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #ff4a00;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .slider:active::-webkit-slider-thumb {
      transform: scale(1.2);
    }

    .slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #ff4a00;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #999;
      margin-top: 6px;
    }

    .slider-labels span.active {
      color: #ff4a00;
      font-weight: bold;
    }

    .distortions {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 34px;
      margin-bottom: 52px;
    }

    .distortion {
      width: 140px;
      height: 80px;
      border: 2px solid #000;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      position: relative;
      transition: border-color 0.2s ease;
    }

    .distortion.active {
      border-color: #ff4a00;
    }

    .distortion input[type="checkbox"] {
      position: absolute;
      top: 8px;
      left: 8px;
      transform: scale(1.2);
      pointer-events: none;
    }

    .distortion label {
      pointer-events: none;
      font-size: 0.9rem;
    }

    .start-button {
      margin-top: 30px;
      background: green;
      color: white;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .start-button::before {
      content: "\25B6";
      font-size: 1.2rem;
      margin-right: 8px;
    }

    .right h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .right p {
      margin-bottom: 20px;
      max-width: 260px;
    }

    .right button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-bottom: 15px;
      background-color: #e8ac90;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .right .coming {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Round Setup</h1>

      <!-- Number of Rounds Slider -->
      <div class="slider-section">
        <h2>Number of Rounds</h2>
        <div class="slider-wrapper">
          <input type="range" min="1" max="5" step="0.01" value="1" class="slider" id="rounds-slider">
          <div class="slider-labels" id="rounds-labels">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
          </div>
        </div>
      </div>

      <!-- Time Limit Slider -->
      <div class="slider-section">
        <h2>Time Limit</h2>
        <div class="slider-wrapper">
          <input type="range" min="0" max="4" step="0.01" value="0" class="slider" id="time-slider">
          <div class="slider-labels" id="time-labels">
            <span>0:30</span><span>1:00</span><span>1:30</span><span>2:00</span><span>No Limit</span>
          </div>
        </div>
      </div>

      <!-- Distortions -->
      <h2>Distortions</h2>
      <div class="distortions" id="distortion-container">
        <div class="distortion">
          <input type="checkbox" value="Spaced Out" />
          <div>Example Text</div>
          <label>Spaced Out</label>
        </div>
        <div class="distortion">
          <input type="checkbox" value="Double Text" />
          <div style="text-shadow: 2px 0 black;">Example Text</div>
          <label>Double Text</label>
        </div>
        <div class="distortion">
          <input type="checkbox" value="Double Text 2" />
          <div style="text-shadow: -2px 0 black;">Example Text</div>
          <label>Double Text 2</label>
        </div>
        <div class="distortion">
          <input type="checkbox" value="Blur" />
          <div style="filter: blur(1px);">Example Text</div>
          <label>Blur</label>
        </div>
        <div class="distortion">
          <input type="checkbox" value="Waves" />
          <div style="transform: rotate(-5deg);">Example Text</div>
          <label>Waves</label>
        </div>
        <div class="distortion">
          <input type="checkbox" value="Double Waves" />
          <div style="transform: skewX(10deg);">Example Text</div>
          <label>Double Waves</label>
        </div>
      </div>

      <button class="start-button">START</button>
    </div>

    <div class="right">
      <h2>Multiplayer</h2>
      <p>Create a room and invite your friends, or join an existing room and play!</p>
      <button>➕ CREATE ROOM</button>
      <button>➔ JOIN ROOM</button>
      <div class="coming">Coming soon!</div>
    </div>
  </div>

  <script>
    const distortions = document.querySelectorAll('.distortion');
    distortions.forEach(box => {
      box.addEventListener('click', () => {
        const checkbox = box.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;

        const checked = document.querySelectorAll('.distortion input[type="checkbox"]:checked');
        if (checked.length > 3) {
          checkbox.checked = false;
          alert("You can select up to 3 distortions only.");
          return;
        }

        box.classList.toggle("active", checkbox.checked);
      });
    });

    function roundSliderValue(slider, labels, step = 1) {
      slider.addEventListener('input', () => {
        const value = Math.round(slider.value / step);
        labels.forEach((label, index) => {
          label.classList.toggle('active', index === value - slider.min);
        });
      });
      slider.dispatchEvent(new Event('input'));
    }

    roundSliderValue(
      document.getElementById("rounds-slider"),
      document.querySelectorAll("#rounds-labels span"),
      1
    );

    roundSliderValue(
      document.getElementById("time-slider"),
      document.querySelectorAll("#time-labels span"),
      1
    );
  </script>
</body>
</html>
